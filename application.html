<!DOCTYPE html>
<html>
  <head>
    <title>Balance Acupuncture - Meridian App</title>
    <link rel="stylesheet" href="stylesheet.css"
>  </head>
  <body>
    <div>Welcome to Balance Acupuncture Meridian Chooser App</div>
    
    <div class="main-container">
      <div class="sick-meridian-list">
        <div>Choose 'sick' meridian</div>
        <div>
          <button onclick="showTreatingMeridian('bladder')">Bladder</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('stomach')">Stomach</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('gallbladder')">Gallbladder</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('spleen')">Spleen</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('liver')">Liver</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('kidney')">Kidney</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('largeIntestine')">Large Intestine</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('smallIntestine')">Small Intestine</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('lung')">Lung</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('heart')">Heart</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('tripleBurner')">Triple burner</button>
        </div>
        <div>
          <button onclick="showTreatingMeridian('pericardium')">Pericardium</button>
        </div>

      </div>
      <div class="results-section">
        <div class="results-meridian-title-section">
          <div class="sick-meridian-title">
            Sick Meridian: 
          </div>
          <div class="sick-meridian-title">
            Meridian to treat:
          </div>
        </div>
        
        <div class="treating-meridian-container">
          <div>
            <p class="treating-system1 js-s1">System 1:</p>
          </div>
          <div>
            <p class="treating-system2 js-s2">System 2:</p>
          </div>
          <div>
            <p class="treating-system3 js-s3">System 3:</p>
          </div>
          <div>
            <p class="treating-system4 js-s4">System 4:</p>
          </div>
          <div>
            <p class="treating-system5 js-s5">System 5:</p>
          </div>

        </div>
      </div>
    </div>

    <script src="meridians.js"></script>
  </body>
</html>
